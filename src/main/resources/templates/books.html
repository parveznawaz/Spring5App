<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>Book list</h1>
    <table>
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Author</td>
        </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.publisher.name}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
